<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Alphonso Mangoes - Direct from Farm</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff8e1;
            color: #4e342e;
        }
        header {
            background: linear-gradient(to right, #ff9800, #ff6f00);
            color: white;
            text-align: center;
            padding: 40px;
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        .slideshow-container {
            position: relative;
            max-width: 500px;
            margin: auto;
        }
        .slides {
            display: none;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 10px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            background-color: rgba(0,0,0,0.5);
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
        .contact-form {
            max-width: 500px;
            margin: auto;
            padding: 30px;
            background: white;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ff9800;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: linear-gradient(to right, #ff9800, #ff6f00);
            color: white;
            padding: 12px 20px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #e65100;
        }
    </style>
</head>
<body>
    <header>Premium Alphonso Mangoes - Fresh & Organic</header>
    <div class="container">
        <h2>Farm Fresh Mangoes, Delivered to Your Doorstep</h2>
        <div class="slideshow-container">
            <img class="slides" src="Screenshot 2025-03-19 230609.png" alt="Mango Image 1">
            <img class="slides" src="Screenshot 2025-03-19 230627.png" alt="Mango Image 2">
            <img class="slides" src="Screenshot 2025-03-19 230646.png" alt="Mango Image 3">
            <img class="slides" src="Screenshot 2025-03-19 230705.png" alt="Mango Image 4">
            <img class="slides" src="Screenshot 2025-03-19 230714.png" alt="Mango Image 5">
            <img class="slides" src="Screenshot 2025-03-19 230732.png" alt="Mango Image 6">
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <p>Experience the rich taste of authentic Alphonso mangoes, directly sourced from our farm in Ratnagiri.</p>
    </div>
    <div class="container contact-form">
        <h3>Place Your Order Now</h3>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <input type="text" placeholder="Quantity (Dozens)" required>
            <textarea placeholder="Your Address" required></textarea>
            <button type="submit">Submit Order</button>
        </form>
    </div>
    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("slides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }

        function plusSlides(n) {
            slideIndex += n - 1;
            showSlides();
        }
    </script>
</body>
</html>
